<!DOCTYPE HTML>
<html>
<head>  
	<style type="text/css">
		#chartContainer{height: 500px; width: 90%; margin: auto;}
	</style>
<script>
window.onload = function () {

			{x: new Date(2017, 7), y: 2140},
			{x: new Date(2017, 8), y: 17280},
			{x: new Date(2017, 9), y: 4830},
			{x: new Date(2017, 10), y: 2000},
			{x: new Date(2017, 11), y: 13280},

			{x: new Date(2018, 1), y: 16510},
			{x: new Date(2018, 2), y: 2820},
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<img src="bitcoin.png" style="height: 20%; width: 20%; margin-left: 40%;">
<div id="chartContainer"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
